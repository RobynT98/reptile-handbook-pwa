name: Generate package-lock.json

on:
  push:
    branches:
      - main  # eller vilken branch du deployar fr√•n

jobs:
  install-deps:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Show that lockfile got created
  run: ls -a